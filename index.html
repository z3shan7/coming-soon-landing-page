<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="content-section">
        <div class="detail-section">
          <div class="header-logo">
            <img src="./images/logo.svg" alt="company logo" class="logo-1">
          </div>
          <div class="hero-banner-mobile">
            <img src="./images/hero-mobile.jpg" alt="hero-banner">
          </div>
          <div class="detail-info">
            <article class="detail-sub-section">
              <h2 class="detail-title"><span>We're </span> <br>COMING <br> soon</h2>
              <p class="detail-text">Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </article>
            <form id="form" novalidate>
              <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <img class="alert-button" id="alert-button" src="./images/icon-error.svg" alt="error-icon">
                <button class="button" type="submit">
                  <img src="./images/icon-arrow.svg" alt="arrow icon">
                </button>
              </div>
              <div class="alert-text" id="alert-text">
                Please provide a valid email
              </div>
            </form>
          </div>
        </div> 
      </div>
      <aside class="hero-banner-desktop">
      </aside>
      <aside class="hero-banner-mobile">
      </aside>
    </div>
  </main>


  <script src="index.js"></script>
</body>

</html>
